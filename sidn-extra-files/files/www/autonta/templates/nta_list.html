$def with (ntas)

<div>
    <p>
        Current negative trust anchors:
    </p>
</div>
<div>
$if ntas:
    <table>
    $for nta in ntas:
        <tr>
            <td>$nta</td>
            <td><a href="/remove_nta/$nta">Remove</a></td>
        </tr>
    </table>
$else:
    <p>There are no ntas set at this time.</p>
</div>
